<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="wrapper">
    <main class="product-card">
      <section class="product-card__hero-image">
        <img src="./images/image-product-mobile.jpg" alt="Perfume bottle" class="product-card__hero-image">
      </section>
      <section class="product-card__content">
        <div class="texts">
          <p class="product-card__content__pretitle">Perfume</p>
          <h1 class="product-card__content__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-card__content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <p class="product-card__content__offer">$149.99
            <span class="product-card__content__offer--off">$169.99</span>
          </p>
        </div>
        <button class="product-card__content__button">
          <img src="./images/icon-cart.svg" alt="shopping cart" class="product-card__content__button__icon"> Add to Cart
        </button>
      </section>
    </main>
  </div>

</body>

</html>
